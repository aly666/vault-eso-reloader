apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      # perhatikan mountPath yang benar: "kubernetes"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"

